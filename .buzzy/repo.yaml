native:
  # A list of Buzzy package names mapped to the corresponding Debian package.
  debian:
    glib2: libglib2.0-dev
    gnutls: libgnutls-dev
    lzo: liblzo2-dev
    openssl: libssl-dev
    pcre: libpcre3-dev
    perl-dbi: libdbi-perl
    xz: liblzma-dev
    zlib: zlib1g-dev

  # A list of Buzzy package names mapped to the corresponding RHEL package.
  rpm:
    perl-dbi: perl-DBI
    pkg-config: pkgconfig

preinstalled:
  # A list of packages that are preinstalled on Mac OS X.
  homebrew:
    libpcap: 1.1.1
    zlib: 1.2.5
